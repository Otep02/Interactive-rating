<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="rating-state">

      <div class="star">
        <img src="images/icon-star.svg" alt="star-icon">
      </div>
      
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <div class="rating-buttons">
          <button class="rating-btn">1</button>
          <button class="rating-btn">2</button>
          <button class="rating-btn">3</button>
          <button class="rating-btn">4</button>
          <button class="rating-btn">5</button>
        </div>

        <button class="submit-btn">SUBMIT</button>


    </section>

    <section class="thanks-state">
      <div class="thanks-content">
        <img src="images/illustration-thank-you.svg" alt="thanks-icon">
        <h1>Thank you</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
      </div>
      
  </main>
